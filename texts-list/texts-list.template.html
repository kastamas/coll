<div class="container">
    <div class="row">
    <div class=".col-sm-4">
<h2>{{title}}</h2>

    <!----------------- filters ------------------->
<div class="text-message"  ng-show="$ctrl.list.length == '0'">
    <p>Пусто. <a href="#/texts/new">добавить текст</a></p>
</div>

<div ng-show="$ctrl.list.length != '0'">
<!----------------- table --------------------->
<table class="table"><thead>
<tr>
    <th>Название</th>
    <th>Статус</th>
    <th></th>
    <th>Дата создания</th>
    <th class="s-last"></th>
</tr>
</thead>

<tbody>
<tr data-ng-repeat="item in $ctrl.list">
    <td>{{item.title}}</td>
    <!--Todo:Crutch-->
    <td ng-if="item.status == 'u'">-</td>
    <td ng-if="item.status == 'd'">+</td>
    <td ng-if="item.status == 'a'">\</td>
    <td><a href="#/texts/{{item.id}}">Переразобрать</a></td>
    <td>{{item.created_at }}</td>
    <td class="s-last"></td>
</tr>
</tbody></table>
<hr>
<br>
    <!----------------- footer --------------------->
<span>Количество: {{$ctrl.list.length}}</span>
    </div>
</div>
</div>
</div>
