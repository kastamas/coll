<div class="container">
    <div class="row">
        <div class=".col-sm-4">
            <h2>{{title}}</h2>

            <!----------------- filters ------------------->
            <div class="text-message"  ng-show="$ctrl.list.length == '0'">
                <p>Пусто. <a href="#/characters/new">добавить характеристику</a></p>
            </div>

            <div ng-show="$ctrl.list.length != '0'">
                <!----------------- table --------------------->
                <table class="table table-striped"><thead>
                <tr>
                    <th>Название</th>
                    <th>Дата создания</th>
                    <th class="s-last"></th>
                </tr>
                </thead>

                    <tbody>
                    <tr data-ng-repeat="item in $ctrl.list">
                        <td>{{item.characteristic}}</td>
                        <td>{{item.created_at }}</td>
                        <td class="s-last"></td>
                    </tr>
                    </tbody></table>
                <hr>
                <br>
                <!----------------- footer --------------------->
                <span>Количество: {{$ctrl.list.length}}</span>
            </div>
        </div>
    </div>
</div>
