<h2><span><a href="#/texts/">< Назад </a></span> Добавление текста</h2>

<form novalidate ng-submit="$ctrl.sending()">
    <label for="textName">Название</label>  <br>
    <input class="text" ng-model="$ctrl.entity.title" name="title" id="textName" type="text" required/> <br>

    <label for="textName">Текст</label>    <br>
    <textarea id="textText" ng-model="$ctrl.entity.text" name="text" class="">

    </textarea> <br>

    <label for="textStatus">Текущий статус</label>  <br>
    <select id="textStatus" ng-model="$ctrl.entity.status">
        <option value="u">Неразобран</option>
        <option value="d">Разобран</option>
        <option value="a">Разобран не до конца</option>
    </select>  <br><br>

    <button type="submit" value="добавить">добавить</button>
    <div class="notification" ng-style="" >{{$ctrl.notificationMessage}}</div>
</form>
